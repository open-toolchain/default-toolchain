template.description: "Nachdem Sie auf **Bereitstellen** geklickt haben, wird Ihre App in Bluemix bereitgestellt.\n\nDer Code Ihrer App wird automatisch in ein Git-Repository geladen. Bei jedem Festschreiben von Änderungen im Repository werden die Änderungen automatisch mit einer Toolchain bereitgestellt, die Ihrer App zugeordnet ist. Sie können der Toolchain weitere Tools hinzufügen und sie mit Ihrem Team teilen. [Erfahren Sie mehr](https://bluemix.net/devops/getting-started).\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Bereitstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt."
toolchain.getting_started: "**Ihre App wird erstellt! Schnelleinstieg:** Wenn Sie die Bereitstellung Ihrer App durch die Pipeline beobachten möchten, klicken Sie auf **Delivery Pipeline**. Nach der Bereitstellung der App können Sie deren Ausführung beobachten, indem Sie auf **App anzeigen** klicken."
