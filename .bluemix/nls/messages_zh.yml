template.description: "通过使用此工具链，您的应用程序将启用 Continuous Delivery。该工具链\n包含 Git 存储库的克隆、用于构建和部署代码更改的管道、\n用于在云端编辑代码的 Web IDE，以及问题跟踪程序。创建工具链后，\n可以对其进行配置并向其添加更多工具。\n[了解更多信息](https://bluemix.net/devops/getting-started)。\n此工具链使用 Continuous Delivery 服务中的工具。\n如果您组织中没有该服务的实例，当您单击\n**创建**时，会免费为您自动添加该服务实例。有关更多信息和\n术语，请参阅 [Bluemix 目录](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)。\n\n仍然需要在 JazzHub 上创建项目？您仍然可以 [创建项目](https://hub.jazz.net/deploy?legacy&repository={{repository}})，\n但如果这样做，很快就必须将该项目升级到工具链。"
toolchain.getting_started: >- 
