template.name: "Desplegar en Bluemix: app {{baseName}}"
template.description: |
  Después de pulsar **Desplegar**, se app se desplegará en Bluemix. 
  
  El código de su app se cargará de forma automática en un repositorio de Git. Cada vez que comprometa cambios en el repositorio, se desplegarán de forma automática utilizando una cadena de herramientas que estará asociada a su app. Puede añadir más herramientas a la cadena de herramientas y compartirlas con su equipo. [Más información](https://bluemix.net/devops/getting-started).
  
  La cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización, cuando pulse **Desplegar**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y los términos consulte el [catálogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).
toolchain.getting_started: >-
  **!Se está creando su aplicación! Inicio rápido:** Para ver el despliegue de conducto para su aplicación, pulse **Delivery Pipeline**. Después de que se haya desplegado la aplicación, podrá verla pulsando **Ver app**.
